<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>QSOFT</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container navbar__container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img src="image/logo-top.png" alt="logo-top" class="logo__image" />
          </a>
          <form
            action="#"
            class="search navbar__search navbar__search--mobile--hidden"
          >
            <button class="search__button">
              <img
                class="search__button-img"
                src="image/search.svg"
                alt="Icon: search"
              />
            </button>
            <input type="text" class="search__input" placeholder="Найти..." />
          </form>
          <div class="user">
            <a href="#" class="navbar__user navbar__user--mobile--hidden">
              <span class="user__name">Константин</span>
              <img src="image/user.png" alt="Avatar" class="user__avatar" />
            </a>
          </div>
          <button class="mobile-menu">
            <img src="image/mobile-menu.svg" alt="mobile menu" class="mobile-menu__img">
          </button>
        </div>
      </div>
    </header>
    <section class="partners">
      <div class="container partners__container">
        <h1 class="partners-title visiable">НАШИ ПАРТНЁРЫ</h1>
        <h1 class="partners-title invisiable">НАШИ ПАРТНЕРЫ</h1>
        <div class="partners-wrapper">
          <div class="partner">
            <a
              href="https://www.henkel.ru/"
              class="partner__link"
              target="_blank"
              ><img
                src="image/henkel.png"
                alt="image: henkel"
                class="partner__img partner__img--henkel"
            /></a>
          </div>
          <div class="partner">
            <a
              href="https://www.deere.ru/ru/"
              class="partner__link"
              target="_blank"
              ><img
                src="image/johndeere.png"
                alt="image: johndeere"
                class="partner__img partner__img--johndeere"
            /></a>
          </div>
          <div class="partner">
            <a
              href="https://mcdonalds.ru/"
              class="partner__link"
              target="_blank"
              ><img
                src="image/mcdonalds.png"
                alt="image: mcdonalds"
                class="partner__img partner__img--mcdonalds"
            /></a>
          </div>
          <div class="partner">
            <a
              href="https://www.ikea.com/ru/ru/"
              class="partner__link"
              target="_blank"
              ><img src="image/ikea.png" alt="image: ikea" class="partner__img partner__img--ikea"
            /></a>
          </div>
          <div class="partner">
            <a
              href="https://www.reebok.ru/"
              class="partner__link"
              target="_blank"
              ><img
                src="image/reebok.png"
                alt="image: reebok"
                class="partner__img partner__img--reebok"
            /></a>
          </div>
          <div class="partner">
            <a
              href="https://www.nike.com/ru/"
              class="partner__link"
              target="_blank"
              ><img src="image/nike.png" alt="image: nike" class="partner__img partner__img--nike"
            /></a>
          </div>
          <div class="partner">
            <a
              href="https://www.caterpillar.com/"
              class="partner__link"
              target="_blank"
              ><img
                src="image/caterpillar.png"
                alt="image: caterpillar"
                class="partner__img partner__img--caterpillar"
            /></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
