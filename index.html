<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Test</title>
</head>
<body>
  <div class="container diamond-container">
    <div class="diamond-wrapper">
      <img src="img/diamond.png" alt="diamond" class="diamond-img rotate">
    </div>
  </div>
  <div class="container options-container">
    <div class="options-wrapper">
      <h1 class="options-title">PREMIUM</h1>
      <ul class="options-list">
        <li class="option">
          <img src="img/small-diamond.png" alt="small-kristall" class="small-diamond-img">
          <span>Get new art everyday</span>
        </li>
        <li class="option">
          <img src="img/small-diamond.png" alt="small-kristall" class="small-diamond-img">
          <span>Remove all ads</span>
        </li>
        <li class="option">
          <img src="img/small-diamond.png" alt="small-kristall" class="small-diamond-img">
          <span>Get 400+ artworks</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="container variants-container">
    <div class="variants-wrapper">
      <div class="variant variant-1">
        <div class="variant-wrapper">
          <h2 class="variant-title">12</h2>
          <span class="variant-period">months</span>
        </div>
        <div class="variant-price">7 690,00 ₽/year</div>
      </div>
      <div class="variant variant-2">
        <div class="variant-wrapper variant-wrapper-freetrial">
          <h3 class="variant-title-freetrial">MOST POPULAR
          </h3>
          <span class="variant-period-freetrial">Free <br>Trial</span>
        </div>
        <div class="variant-price variant-price-freetrial">3 days free,<br> then <br class="br">599,00 ₽/week</div>
      </div>
      
      <div class="variant variant-3">
        <div class="variant-wrapper">
          <h2 class="variant-title">1</h2>
          <span class="variant-period">month</span>
        </div>
        <div class="variant-price">1 550,00 ₽/month</div>
      </div>
    </div>
  </div>
  <div class="container button-container">
    <button class="main-button">CONTINUE</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
